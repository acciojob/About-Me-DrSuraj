<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    section {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-pic {
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .skill {
      width: 30%;
      margin-bottom: 10px;
    }
    .skill-name {
      margin-bottom: 5px;
    }
    .skill-bar {
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-bottom: 5px;
    }
    .skill-level {
      height: 100%;
      border-radius: 10px;
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <header>
    <h1>John Doe</h1>
    <img class="profile-pic" src="profile-pic.jpg" alt="John Doe">
    <p>Email: john.doe@example.com</p>
  </header>
  
  <section>
    <h2>Profile</h2>
    <p>Web Developer</p>
  </section>
  
  <section>
    <h2>About Me</h2>
    <p>I am a passionate web developer with experience in HTML, CSS, and JavaScript. I enjoy creating responsive and user-friendly websites.</p>
  </section>
  
  <section>
    <h2>Skills</h2>
    <div class="skills">
      <div class="skill">
        <p class="skill-name">HTML</p>
        <div class="skill-bar">
          <div class="skill-level" style="width: 80%;"></div>
        </div>
      </div>
      <div class="skill">
        <p class="skill-name">CSS</p>
        <div class="skill-bar">
          <div class="skill-level" style="width: 70%;"></div>
        </div>
      </div>
      <div class="skill">
        <p class="skill-name">JavaScript</p>
        <div class="skill-bar">
          <div class="skill-level" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
